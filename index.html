<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE.CO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row contenedorCard">
      <div class="col-md-8 parteBlanca">
        <div class="row mt-4">
          <div class="col-md-6">
            <h3><b>Carro de Compras</b></h3>
          </div>
          <div class="col-md-6 mt-2">
            <p class="letraGris" id="itemsGeneral">3 items</p>
          </div>
        </div>
        <hr class="mt-5">
        <div class="row">
          <div class="col-md-3">
            <img class="imgsPoleras" src="assets/img/poleraBurdeo.png" alt="poleraBurdeo">
          </div>
          <div class="col-md-3 mt-3">
              <p class="letraGris">Polera</p>
              <p>Color Burdeo</p>
          </div>
          <div class="col-md-3">
            <div class="cantidad">
              <button type="button" class="btnCantidad" id="cantidadMenos1">-</button>
              <input type="text" class="inputCantidad" value="1" id="input1">
              <button type="button" class="btnCantidad" id="cantidadMas1">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <p class="valorUnitario">$ 44.000 c/u</p>
          </div>
        </div>
        <hr class="mt-4">
        <div class="row">
          <div class="col-md-3">
            <img class="imgsPoleras" src="assets/img/poleraGris.png" alt="poleraGris">
          </div>
          <div class="col-md-3 mt-3">
            <p class="letraGris">Polera</p>
            <p>Color Gris</p>
        </div>
          <div class="col-md-3">
            <div class="cantidad">
              <button type="button" class="btnCantidad" id="cantidadMenos2">-</button>
              <input type="text" class="inputCantidad" value="1" id="input2">
              <button type="button" class="btnCantidad" id="cantidadMas2">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <p class="valorUnitario">$ 44.000 c/u</p>
          </div>
        </div>
        <hr class="mt-4">
        <div class="row">
          <div class="col-md-3">
            <img class="imgsPoleras" src="assets/img/poleraNegra.png" alt="poleraNegra">
          </div>
          <div class="col-md-3 mt-3">
            <p class="letraGris">Polera</p>
            <p>Color Negro</p>
        </div>
          <div class="col-md-3">
            <div class="cantidad">
              <button type="button" class="btnCantidad" id="cantidadMenos3">-</button>
              <input type="text" class="inputCantidad" value="1" id="input3">
              <button type="button" class="btnCantidad" id="cantidadMas3">+</button>
            </div>
          </div>
          <div class="col-md-3">
            <p class="valorUnitario">$ 44.000 c/u</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 parteGris">
        <div class="row mt-4">
          <h4><b>Resumen de la Compra</b></h4>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <p id="resumenCantidad"  class="parte1Detalle">3 artículos</p>
          </div>
          <div class="col-md-6">
            <p class="parte1Detalle">$<span id="resumenTotal">132000</span></p>
          </div>
        </div>
        <br>
        <div class="row">
          <p>ENVÍO</p>
          <select class="form-select" id="selectEnvio">
            <option selected disabled value="0">Selecciona un envío</option>
            <option value="5000">Envío Express $5000</option>
            <option value="4000">Envío Normal $4000</option>
          </select>
        </div>
        <br>
        <div class="row">
          <p>CÓDIGO DE DESCUENTO <abbr title="EL CODIGO JQUERY2222 TE DESCUENTA $10000 AGREGALO CUANDO TENGAS EL CARRO LISTO."><i class="bi bi-question"></i></abbr></p>
          <input type="text" class="form-control" id="inputDescuento" name="inputDescuento" placeholder="Ingresa tu código                                                               ->">
        </div>
        <hr>
        <br>
        <div class="row">
          <div class="col-md-6">
            <p>PRECIO TOTAL</p>
          </div>
          <div class="col-md-6">
            <p>$<span id="totalFinalEnvio">132000</span></p>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="button" id="btnRealizarCompra" class="btn btn-danger" value="Realizar Compra">
        </div>
      </div>
    </div>
  </div>
  <script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery-3.7.0.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
